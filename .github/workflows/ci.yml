name: Java Compile

on: push

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Compile Java code
      run: |
        find . -name "build.sh" -print0 | xargs -0 bash

    - name: Test Java code
      run: |
        find . -name "test.sh" -print0 | xargs -0 bash
